    <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", e => {
        e.preventDefault();
        let submit = document.querySelector("form#form button[type='submit']")
        submit.setAttribute("disabled", "true");
        submit.textContent = "جاري الإرسال ..";
        submit.style.opacity = ".75"
        submit.style.cursor = "auto"
        const agree = document.getElementById("agree")
        if (agree.checked) {
          let realAgree = document.querySelector("#form input[type='hidden']")
          realAgree.setAttribute("value", "أوافق")
          realAgree.removeAttribute("disabled")
        }

        const payload = new URLSearchParams(new FormData(form));
        fetch("https://docs.google.com/forms/u/2/d/e/1FAIpQLScDj1ezLiXom3ioQSyCiz-5ypgsQf6KkJxLfJr-XsdDrW72xA/formResponse", {
          method: "POST",
          body: payload
        }).then(res => {
          location.pathname = "/thanks"
        }).catch(err => {
          console.log(err)
          location.pathname = "/thanks"
        })
      })
    </script>
